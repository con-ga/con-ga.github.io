<html>
<body>
<script>
alert("2");
function getRss()
{
let xhr =new XMLHttpRequest();
xhr.open("GET",rss);
xhr.onreadystatechange=function()
{
    if(this.readyState==4&&this.status==200)
    {
        content.innerHTML=this.responseText;
    }
} ;
xhr.onerror=function()
{
    content.innerHTML="xmlhttprequest error";
} ;
//xhr.open("GET",rss);
xhr.send();
} 
</script>
<form>
<input type=text value="http://khoa.unaux.com/rss/get-rss.php" id=rss/>
<input type=button id=getrss onclick="getRss()" value="Get"/>  
</form>
<div id=content></div>
</body>   
</html>
