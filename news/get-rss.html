<html>
<body>
<script>
alert("8");
function getRss()
{
//let rss=document.getElementById("rss");
let xhr =new XMLHttpRequest();
//xhr.open("GET",rss.value);
//alert(rss.value);
xhr.onreadystatechange=function()
{
    alert(this.readyState +" "+this.status);
    if(this.readyState==4&&this.status==200)
    {
        content.innerText=this.responseText;
        //alert("Response\n"+this.responseText);
    }
} ;
xhr.onerror=function(e)
{
    content.innerHTML="xmlhttprequest error\n";
    content.innerHTML+=e.name+":"+e.description;
} ;
xhr.open("GET",rss);
xhr.send();
} 
</script>
<form>
<input type=text value="http://khoa.unaux.com/rss/get-rss.php" id="rss"/>
<input type=button id=getrss onclick="getRss()" value="Get"/>  
</form>
<div id="content"></div>
</body>   
</html>
