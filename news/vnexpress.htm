<html>
<body>
<div id=div></div>
<script type="text/javascript">
async function display(url,div)
{
	let txt;
	try
	{
	let response=await fetch(url);
	if(response.ok)
	{
		let text=await response.text();
		txt=text;
	}
	else
	{
		txt="Http error:"+response.status;
	}
	}
	catch(e)
	{
		txt=e.name+":"+e.message;
	}
	div.innerText=url+";"+txt;	
}
//display("/gadgets/get-page.xml",div);
display("http://vnexpress.vn",div);
</script>
</body>
</html>
