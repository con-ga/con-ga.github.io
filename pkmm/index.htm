<html>
<head>
<script type="text/javascript">
function layTapTin(tapTin)
{
    return fetch(tapTin). then(response => response.text());
}
function layNoiDung()
layTapTin("danh-sach.htm"). then (danhSach => tachDanhSach(danhSach)). then(mang => mang.forEach(alert));
}
function tachDanhSach(danhSach)
{
    //const mang = [];
    const mang = danhSach.split("\r\n");
    return Promise.resolve(mang.map(nm => nm + "%"));
}
</script>
</head>
<body>
<script>
layNoiDung()
</script>    
</body>
</html>
