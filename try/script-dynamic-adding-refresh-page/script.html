<html>
<head>
<script>
var url="script.js";
document.body.onload=function() {
  alert("onload start");
  loadScriptSrc(url);
  alert("onload end");
};
function loadScriptSrc(src)
{
  alert("loadScriptSrc start");
  var script=document.createElement("script");
  script.src=src;
  document.head.appendChild(script);
  alert("loadScriptSrc end");
}
</script>
</head>
<body>
1
</body>
</html>
