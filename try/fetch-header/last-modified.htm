<body>
15
<div id="msg"></div>
<script>
var url = "text.txt";
var date = "";
function getTxt(url)
{
    if (date = "") {
        fetch(url).then(response => {
            date = response.headers.get("Last-Modified");
            alert(date);
            msg.innerHTML = "(" + date + ")";
        });
    }
}
getTxt(url);
</script>


</body>
